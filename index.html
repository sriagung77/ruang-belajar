<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal E-Learning Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. ANIMATED BACKGROUND KEREN --- */
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: #1a202c;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. UI ELEMENTS --- */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 800; font-size: 1.5rem; color: #333; display: flex; align-items: center; gap: 10px; }
        .logo i { color: #e73c7e; }

        /* Tombol Kunci Admin (Kecil di pojok) */
        .admin-lock-btn {
            background: transparent; border: 1px solid #ccc;
            color: #555; padding: 8px 15px; border-radius: 20px;
            cursor: pointer; font-size: 0.8rem; transition: 0.3s;
        }
        .admin-lock-btn:hover { background: #333; color: white; border-color: #333; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        
        /* --- 3. GRID SYSTEM --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        /* --- 4. CARD DESIGN (GLASSMORPHISM) --- */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 0.6s ease forwards; opacity: 0;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.2); }

        .card-img { height: 140px; display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem; position: relative; }
        .bg-vid { background: linear-gradient(to right, #ff512f, #dd2476); } /* Merah Pink */
        .bg-doc { background: linear-gradient(to right, #11998e, #38ef7d); } /* Hijau Segar */

        .badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.4); color: white; padding: 4px 10px; border-radius: 15px; font-size: 10px; font-weight: bold; letter-spacing: 1px; }

        .card-body { padding: 20px; }
        .card h3 { margin: 0 0 10px; font-size: 1.2rem; line-height: 1.3; }
        .card p { font-size: 0.9rem; color: #666; margin-bottom: 20px; line-height: 1.5; }

        .btn-row { display: flex; gap: 10px; }
        .btn { flex: 1; text-align: center; padding: 10px; border-radius: 10px; text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
        .btn-view { background: #333; color: white; }
        .btn-dl { background: #e2e8f0; color: #333; }
        .btn:hover { opacity: 0.8; }

        /* --- 5. MODAL ADMIN & LOADING --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 999; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 90%; max-width: 500px; height: 80vh; margin: 5vh auto; border-radius: 15px; position: relative; overflow: hidden; animation: zoomIn 0.3s; }
        @keyframes zoomIn { from {transform:scale(0.8); opacity:0;} to {transform:scale(1); opacity:1;} }
        
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; z-index: 10; color: #333; }
        iframe { width: 100%; height: 100%; border: none; }

        .loader { text-align: center; color: white; padding-top: 50px; font-size: 1.2rem; }
        .loader i { margin-bottom: 10px; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-layer-group"></i> Ruang Belajar</div>
        <button onclick="cekPasswordAdmin()" class="admin-lock-btn">
            <i class="fa-solid fa-lock"></i> Admin
        </button>
    </nav>

    <div class="container">
        <div id="loading" class="loader">
            <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i><br>Sedang memuat materi...
        </div>
        <div id="grid-materi" class="grid"></div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-box">
            <span class="close-btn" onclick="tutupAdmin()">&times;</span>
            <iframe id="frameForm" src=""></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        
        /* ===================================================
           [ EDIT DISINI ] - ISI DENGAN DATA ANDA
           Pastikan link diapit tanda kutip "..."
           =================================================== */
        
        // 1. Masukkan Password Admin yang diinginkan
        const PASSWORD_ADMIN = "12345"; 

        // 2. Masukkan Link CSV (Pastikan akhiran output=csv)
        const LINK_SHEET_CSV = "https://docs.google.com/spreadsheets/d/1DBUdlsmgjRXj-QE2jd1W93tMWfgWGbCTosGCjpE0u5c/edit?usp=sharing";

        // 3. Masukkan Link Google Form
        const LINK_GOOGLE_FORM = "https://docs.google.com/forms/d/e/1FAIpQLSfUVBBYckdRMhpNxJ1NF5yH0TSHf1AQ7GlHq8VM0ASyPWDfUg/viewform?usp=header";

        /* ===================================================
           JANGAN UBAH KODE DI BAWAH INI
           =================================================== */

        // Setup Admin
        document.getElementById('frameForm').src = LINK_GOOGLE_FORM;

        function cekPasswordAdmin() {
            let pass = prompt("Masukkan Password Admin untuk Upload:");
            if (pass === PASSWORD_ADMIN) {
                document.getElementById('adminModal').style.display = 'block';
            } else if (pass != null) {
                alert("Password Salah!");
            }
        }

        function tutupAdmin() {
            document.getElementById('adminModal').style.display = 'none';
        }

        // Load Data
        Papa.parse(LINK_SHEET_CSV, {
            download: true,
            header: false,
            complete: function(results) {
                const data = results.data.slice(1); // Hapus header
                const wadah = document.getElementById('grid-materi');
                document.getElementById('loading').style.display = 'none';

                if (data.length === 0) {
                    wadah.innerHTML = '<p style="color:white; text-align:center; width:100%;">Belum ada materi.</p>';
                    return;
                }

                data.reverse().forEach((row, i) => {
                    // Mapping Kolom (Sesuaikan jika form anda beda urutan)
                    // 0:Timestamp, 1:Judul, 2:Deskripsi, 3:Tipe, 4:LinkYoutube, 5:LinkFile
                    const judul = row[1];
                    const desk = row[2];
                    const tipe = row[3] ? row[3].toLowerCase() : "";
                    const linkYT = row[4];
                    const linkFile = row[5];

                    if (!judul) return;

                    let linkUtama = '#';
                    let linkDownload = '#';
                    let ikon = 'fa-file-pdf';
                    let bgClass = 'bg-doc';
                    let badgeText = 'DOKUMEN';

                    // Logika Video vs File
                    if (tipe.includes('video')) {
                        linkUtama = linkYT;
                        linkDownload = linkYT;
                        ikon = 'fa-play';
                        bgClass = 'bg-vid';
                        badgeText = 'VIDEO';
                    } else {
                        linkUtama = linkFile;
                        // Convert Drive View to Download
                        if(linkUtama && linkUtama.includes('drive.google.com') && linkUtama.includes('/view')) {
                            const id = linkUtama.split('/d/')[1].split('/')[0];
                            linkDownload = `https://drive.google.com/uc?export=download&id=${id}`;
                        } else {
                            linkDownload = linkUtama;
                        }
                    }

                    // HTML Kartu
                    const html = `
                        <div class="card" style="animation-delay: ${i * 0.1}s">
                            <div class="card-img ${bgClass}">
                                <span class="badge">${badgeText}</span>
                                <i class="fa-solid ${ikon}"></i>
                            </div>
                            <div class="card-body">
                                <h3>${judul}</h3>
                                <p>${desk || 'Tidak ada deskripsi'}</p>
                                <div class="btn-row">
                                    <a href="${linkUtama}" target="_blank" class="btn btn-view">Lihat</a>
                                    <a href="${linkDownload}" class="btn btn-dl">Download</a>
                                </div>
                            </div>
                        </div>
                    `;
                    wadah.innerHTML += html;
                });
            },
            error: function() {
                document.getElementById('loading').innerHTML = "Gagal memuat data. Cek Link CSV.";
            }
        });
    </script>
</body>
</html>
